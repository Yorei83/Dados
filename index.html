<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzador de Dados</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'MedievalSharp', cursive;
    background: url('https://i.imgur.com/IIK8DXC.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f5deb3;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px #000;
    margin-bottom: 20px;
  }

  .dado {
    width:60px;
    height:60px;
    fill:#8b0000;
    stroke:#ffd700;
    stroke-width:2;
    filter: drop-shadow(0 0 5px gold);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
  }

  input, select, button {
    padding: 8px 12px;
    border: 2px solid #d4af37;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #f5deb3;
    font-family: 'MedievalSharp', cursive;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  input[type="number"] { width: 60px; text-align:center; }

  button:hover { background: rgba(255,215,0,0.3); }
  button:active { background: rgba(255,215,0,0.5); }

  #chat {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 10px;
    text-align: left;
    height: 300px;
    overflow-y: auto;
    border: 2px solid #d4af37;
  }

  .msg {
    margin-bottom:10px;
    padding:5px;
    border-bottom:1px solid #8b4513;
    word-wrap: break-word;
  }

  @media (max-width: 600px) {
    #chat { height: 400px; }
  }
</style>
</head>
<body>

<h1>
  <svg class="dado" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <polygon points="32,2 62,16 54,58 10,58 2,16"/>
    <text x="32" y="42" font-size="32" text-anchor="middle" font-family="MedievalSharp, Arial" font-weight="bold" fill="#ffd700">20</text>
  </svg>
  Lanzador de Dados
</h1>

<!-- Controles -->
<div class="controls">
  <input type="number" id="cantidad" min="1" value="1">
  <select id="tipo">
    <option value="2">d2</option><option value="4">d4</option>
    <option value="6">d6</option><option value="8">d8</option>
    <option value="10">d10</option><option value="12">d12</option>
    <option value="20">d20</option><option value="100">d100</option>
  </select>
  <button id="tirar">LANZAR DADOS</button>
</div>

<div class="controls">
  <button id="especial">4d6 (3 M√ÅS ALTOS)</button>
  <button id="limpiarTodo">LIMPIAR TODO</button>
</div>

<div id="chat"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js"></script>

<script>
  // --- Pide el nombre al entrar y lo guarda en sessionStorage ---
  let usuario = sessionStorage.getItem("usuario");
  if (!usuario) {
    usuario = prompt("Introduce tu nombre para unirte a la sala de dados:") || "Anon";
    sessionStorage.setItem("usuario", usuario);
  }

  // --- Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyAtmCLh41-kP3Duzz7vuUDgwo7KtnsJgAs",
    authDomain: "dados-en-vivo.firebaseapp.com",
    projectId: "dados-en-vivo",
    storageBucket: "dados-en-vivo.firebasestorage.app",
    messagingSenderId: "755216472287",
    appId: "1:755216472287:web:36c0bdd712c5feec4fb16a",
    databaseURL: "https://dados-en-vivo-default-rtdb.firebaseio.com"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chat = document.getElementById("chat");

  function tirarDados(lados, cantidad){
    const res = [];
    for(let i=0;i<cantidad;i++){
      res.push(Math.floor(Math.random()*lados)+1);
    }
    return res;
  }

  function colorearNumero(n){
    if(n === 1) return `<span style="color:red;font-weight:bold">${n}</span>`;
    if(n === 6 || n === 20) return `<span style="color:green;font-weight:bold">${n}</span>`;
    return n;
  }

  function animarChat(usuario, numerosFinales, sumaFinal){
    const div = document.createElement("div");
    div.className = "msg";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    const vueltas = 15;
    const interval = 50;
    let cuenta = 0;

    const anim = setInterval(()=>{
      const numeros = numerosFinales.map(n => Math.floor(Math.random()*n)+1);
      const suma = numeros.reduce((a,b)=>a+b,0);
      div.innerHTML = `${usuario}: [${numeros.map(colorearNumero).join(", ")}] Total: ${suma}`;
      cuenta++;
      if(cuenta >= vueltas){
        clearInterval(anim);
        div.innerHTML = `${usuario}: [${numerosFinales.map(colorearNumero).join(", ")}] Total: ${sumaFinal}`;
      }
      chat.scrollTop = chat.scrollHeight;
    }, interval);
  }

  function guardarTirada(usuario, resultados, total){
    db.ref("tiradas").push({
      usuario,
      dados: resultados,
      total,
      timestamp: Date.now()
    });
  }

  db.ref("tiradas").limitToLast(50).on("child_added", snapshot => {
    const data = snapshot.val();
    animarChat(data.usuario, data.dados, data.total);
  });

  document.getElementById("tirar").onclick = ()=>{
    const lados = parseInt(document.getElementById("tipo").value);
    const cant = parseInt(document.getElementById("cantidad").value);
    const res = tirarDados(lados,cant);
    const suma = res.reduce((a,b)=>a+b,0);
    guardarTirada(usuario, res, suma);
    if(navigator.vibrate) navigator.vibrate(50);
  };

  document.getElementById("especial").onclick = ()=>{
    const res = tirarDados(6,4);
    const sortedIndices = res.map((v,i)=>[v,i]).sort((a,b)=>b[0]-a[0]).map(p=>p[1]);
    const top3Indices = sortedIndices.slice(0,3);
    const suma = top3Indices.reduce((acc,i)=>acc+res[i],0);
    guardarTirada(usuario, res, suma);
    if(navigator.vibrate) navigator.vibrate(50);
  };

  document.getElementById("limpiarTodo").onclick = ()=>{
    db.ref("tiradas").remove();
    chat.innerHTML = "";
    if(navigator.vibrate) navigator.vibrate(50);
  };
</script>
</body>
</html>
