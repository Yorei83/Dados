<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzador de Dados</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'MedievalSharp', cursive;
    background: url('https://i.imgur.com/IIK8DXC.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f5deb3;
    text-align: center;
    padding: 20px;
    margin:0;
  }
  h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px #000;
    margin-bottom: 20px;
  }
  .dado {
    width:60px;
    height:60px;
    fill:#8b0000;
    stroke:#ffd700;
    stroke-width:2;
    filter: drop-shadow(0 0 5px gold);
  }
  select, button {
    margin: 5px;
    padding: 8px 12px;
    border: 2px solid #d4af37;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #f5deb3;
    font-family: 'MedievalSharp', cursive;
    cursor: pointer;
    transition: background 0.15s ease;
  }
  button:active {
    background: rgba(255,215,0,0.5);
    transition: background 0.05s ease;
  }
  #chat {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 10px;
    text-align: left;
    height: 300px;
    overflow-y: auto;
    border: 2px solid #d4af37;
  }
  .msg { margin-bottom:10px; padding:5px; border-bottom:1px solid #8b4513; word-wrap: break-word;}
  .fila-dados, .fila-botones {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  @media (max-width: 600px) {
    .fila-dados {
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 6px;
    }
    .fila-dados select,
    .fila-dados button {
      flex: 1;
      min-width: 70px;
    }
    #chat { height: 350px; }
  }
  #fullscreenBtns { position: fixed; bottom: 20px; right: 20px; display: none; }
  @media (min-width: 1025px) {
    #fullscreenBtns { display: block; }
  }
  #langSelector {
    position: fixed;
    bottom: 20px;
    left: 20px;
  }
</style>
</head>
<body>

<h1 id="title">
  <svg class="dado" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <polygon points="32,2 62,16 54,58 10,58 2,16"/>
    <text x="32" y="40" font-size="32" text-anchor="middle" font-family="MedievalSharp, Arial" font-weight="bold" fill="#ffd700">20</text>
  </svg>
  <span id="titleText">Lanzador de Dados</span>
</h1>

<div class="fila-dados">
  <select id="cantidad"></select>
  <select id="tipo">
    <option value="2">d2</option><option value="4">d4</option><option value="6">d6</option>
    <option value="8">d8</option><option value="10">d10</option><option value="12">d12</option>
    <option value="20">d20</option><option value="100">d100</option>
  </select>
  <button id="tirar">Lanzar dados</button>
</div>

<div class="fila-botones">
  <button id="especial">4d6 (3 más altos)</button>
  <button id="moneda">Lanzar moneda</button>
  <button id="limpiarTodo">LIMPIAR TODO</button>
</div>

<div id="chat"></div>

<div id="fullscreenBtns">
  <button id="fullscreenEnter">Pantalla completa</button>
  <button id="fullscreenExit" style="display:none;">Salir pantalla completa</button>
</div>

<div id="langSelector">
  <select id="lang">
    <option value="es">🇪🇸 Español</option>
    <option value="en">🇬🇧 English</option>
    <option value="ja">🇯🇵 日本語</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="de">🇩🇪 Deutsch</option>
  </select>
</div>

<script>
let usuario = "";
while(!usuario) {
  usuario = prompt("Introduce tu nombre:");
}
document.title = `Lanzador de Dados - ${usuario}`;

// ----- Traducciones -----
const i18n = {
  es: {
    title: "Lanzador de Dados",
    roll: "Lanzar dados",
    special: "4d6 (3 más altos)",
    coin: "Lanzar moneda",
    clear: "LIMPIAR TODO",
    full: "Pantalla completa",
    exitFull: "Salir pantalla completa"
  },
  en: {
    title: "Dice Roller",
    roll: "Roll dice",
    special: "4d6 (Top 3)",
    coin: "Flip coin",
    clear: "CLEAR ALL",
    full: "Fullscreen",
    exitFull: "Exit fullscreen"
  },
  ja: {
    title: "ダイスローラー",
    roll: "サイコロを振る",
    special: "4d6 (上位3)",
    coin: "コインを投げる",
    clear: "すべてクリア",
    full: "全画面表示",
    exitFull: "全画面終了"
  },
  fr: {
    title: "Lanceur de Dés",
    roll: "Lancer les dés",
    special: "4d6 (3 meilleurs)",
    coin: "Lancer une pièce",
    clear: "TOUT EFFACER",
    full: "Plein écran",
    exitFull: "Quitter plein écran"
  },
  de: {
    title: "Würfelwerfer",
    roll: "Würfeln",
    special: "4d6 (beste 3)",
    coin: "Münze werfen",
    clear: "ALLES LÖSCHEN",
    full: "Vollbild",
    exitFull: "Vollbild beenden"
  }
};

function updateLang(lang){
  const t = i18n[lang] || i18n.es;
  document.getElementById("titleText").textContent = t.title;
  document.getElementById("tirar").textContent = t.roll;
  document.getElementById("especial").textContent = t.special;
  document.getElementById("moneda").textContent = t.coin;
  document.getElementById("limpiarTodo").textContent = t.clear;
  document.getElementById("fullscreenEnter").textContent = t.full;
  document.getElementById("fullscreenExit").textContent = t.exitFull;
  document.title = `${t.title} - ${usuario}`;
}
document.getElementById("lang").addEventListener("change",(e)=>updateLang(e.target.value));

// ----- Lógica de dados -----
const chat = document.getElementById("chat");
const vibrar = () => { if (navigator.vibrate) navigator.vibrate(50); };
const cantidadSel = document.getElementById("cantidad");
for(let i=1;i<=50;i++){
  const op = document.createElement("option");
  op.value = i;
  op.textContent = i;
  cantidadSel.appendChild(op);
}

function tirarDados(lados, cantidad){
  let res = [];
  for(let i=0;i<cantidad;i++) res.push(Math.floor(Math.random()*lados)+1);
  return res;
}
function colorearNumero(n,lados){
  if(n === lados) return `<span style="color:green;font-weight:bold">${n}</span>`;
  if(n === 1) return `<span style="color:red;font-weight:bold">${n}</span>`;
  return n;
}
function animarChatMultiple(numerosFinales, sumaFinal, lados){
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  const vueltas = 15;
  const interval = 50;
  let cuenta = 0;

  const anim = setInterval(()=>{
    const numeros = numerosFinales.map(()=> Math.floor(Math.random() * lados) + 1);
    const suma = numeros.reduce((a,b)=>a+b,0);
    div.innerHTML = `${usuario}: [${numeros.map(n=>colorearNumero(n,lados)).join(", ")}] Total: ${suma}`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      div.innerHTML = `${usuario}: [${numerosFinales.map(n=>colorearNumero(n,lados)).join(", ")}] Total: ${sumaFinal}`;
    }
    chat.scrollTop = chat.scrollHeight;
  }, interval);
}

document.getElementById("tirar").onclick = ()=>{
  vibrar();
  const lados = parseInt(document.getElementById("tipo").value);
  const cant = parseInt(cantidadSel.value);
  const res = tirarDados(lados,cant);
  const suma = res.reduce((a,b)=>a+b,0);
  animarChatMultiple(res,suma,lados);
};

document.getElementById("especial").onclick = ()=>{
  vibrar();
  const res = tirarDados(6,4);
  const top3 = [...res].sort((a,b)=>b-a).slice(0,3);
  const suma = top3.reduce((a,b)=>a+b,0);
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  const vueltas = 15;
  const interval = 50;
  let cuenta = 0;

  const anim = setInterval(()=>{
    const numeros = res.map(()=> Math.floor(Math.random() * 6) + 1);
    div.innerHTML = `${usuario}: [${numeros.map(n=>colorearNumero(n,6)).join(", ")}]`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      div.innerHTML = `${usuario}: [${res.map(n=>colorearNumero(n,6)).join(", ")}] Total Top3: ${suma}`;
    }
    chat.scrollTop = chat.scrollHeight;
  }, interval);
};

document.getElementById("moneda").onclick = ()=>{
  vibrar();
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  const opciones = ["Cara","Cruz"];
  const vueltas = 20;
  const interval = 100;
  let cuenta = 0;

  const anim = setInterval(()=>{
    const temp = opciones[Math.floor(Math.random()*2)];
    div.innerHTML = `${usuario} lanza una moneda: <strong>${temp}</strong>`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      const final = opciones[Math.floor(Math.random()*2)];
      div.innerHTML = `${usuario} lanza una moneda: <strong>${final}</strong>`;
    }
    chat.scrollTop = chat.scrollHeight;
  }, interval);
};

document.getElementById("limpiarTodo").onclick = ()=>{
  vibrar();
  chat.innerHTML = "";
};

// ----- Pantalla completa -----
const btnEnter = document.getElementById("fullscreenEnter");
const btnExit = document.getElementById("fullscreenExit");
btnEnter.addEventListener("click", ()=>{
  if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
  btnEnter.style.display="none"; btnExit.style.display="inline-block";
});
btnExit.addEventListener("click", ()=>{
  if (document.exitFullscreen) document.exitFullscreen();
  btnExit.style.display="none"; btnEnter.style.display="inline-block";
});
</script>
</body>
</html>
