<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzador de Dados</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'MedievalSharp', cursive;
    background: url('https://i.imgur.com/IIK8DXC.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f5deb3;
    text-align: center;
    padding: 20px;
    margin:0;
  }
  h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px #000;
    margin-bottom: 20px;
  }
  .dado {
    width:60px;
    height:60px;
    fill:#8b0000;
    stroke:#ffd700;
    stroke-width:2;
    filter: drop-shadow(0 0 5px gold);
  }
  select, button {
    margin: 5px;
    padding: 8px 12px;
    border: 2px solid #d4af37;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #f5deb3;
    font-family: 'MedievalSharp', cursive;
    cursor: pointer;
    transition: background 0.15s ease;
  }
  button:active {
    background: rgba(255,215,0,0.5);
    transition: background 0.05s ease;
  }
  #chat {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 10px;
    text-align: left;
    height: 300px;
    overflow-y: auto;
    border: 2px solid #d4af37;
  }
  .msg { margin-bottom:10px; padding:5px; border-bottom:1px solid #8b4513; word-wrap: break-word;}
  .fila-dados {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  .fila-botones {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  #langContainer {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #d4af37;
    border-radius: 8px;
    padding: 4px;
  }
  @media (max-width: 600px) {
    .fila-dados { flex-direction: row; }
    #chat { height: 350px; }
  }
</style>
</head>
<body>

<h1>
  <svg class="dado" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <polygon points="32,2 62,16 54,58 10,58 2,16"/>
    <text x="32" y="40" font-size="32" text-anchor="middle" font-family="MedievalSharp, Arial" font-weight="bold" fill="#ffd700">20</text>
  </svg>
  Lanzador de Dados
</h1>

<div class="fila-dados">
  <select id="cantidad"></select>
  <select id="tipo">
    <option value="2">d2</option><option value="4">d4</option><option value="6">d6</option>
    <option value="8">d8</option><option value="10">d10</option><option value="12">d12</option>
    <option value="20">d20</option><option value="100">d100</option>
  </select>
  <button id="tirar"></button>
</div>

<div class="fila-botones">
  <button id="especial"></button>
  <button id="moneda"></button>
  <button id="limpiarTodo"></button>
</div>

<div id="chat"></div>

<div id="langContainer">
  <select id="lang">
    <option value="es">🇪🇸 Español</option>
    <option value="en">🇬🇧 English</option>
    <option value="ja">🇯🇵 日本語</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="de">🇩🇪 Deutsch</option>
  </select>
</div>

<script>
// ===== LocalStorage: nombre de usuario =====
let usuario = localStorage.getItem("usuario");
if (!usuario) {
  usuario = prompt("Introduce tu nombre:") || "Anon";
  localStorage.setItem("usuario", usuario);
}

// ===== LocalStorage: idioma =====
const langSelect = document.getElementById("lang");
let currentLang = localStorage.getItem("lang") || "es";
langSelect.value = currentLang;

// ===== Traducciones =====
const traducciones = {
  es: { roll: "Lanzar dados", special: "4d6 (3 más altos)", coin: "Lanzar moneda",
        clear: "LIMPIAR TODO", dice: "Lanzas", coinMsg: "Lanzas una moneda",
        heads: "Cara", tails: "Cruz", total: "Total" },
  en: { roll: "Roll dice", special: "4d6 (Top 3)", coin: "Flip coin",
        clear: "CLEAR ALL", dice: "You roll", coinMsg: "You flip a coin",
        heads: "Heads", tails: "Tails", total: "Total" },
  ja: { roll: "サイコロを振る", special: "4d6 (上位3)", coin: "コインを投げる",
        clear: "全削除", dice: "あなたは振る", coinMsg: "コインを投げる",
        heads: "表", tails: "裏", total: "合計" },
  fr: { roll: "Lancer les dés", special: "4d6 (3 plus hauts)", coin: "Lancer la pièce",
        clear: "EFFACER TOUT", dice: "Vous lancez", coinMsg: "Vous lancez une pièce",
        heads: "Face", tails: "Pile", total: "Total" },
  de: { roll: "Würfeln", special: "4d6 (beste 3)", coin: "Münze werfen",
        clear: "ALLES LÖSCHEN", dice: "Du würfelst", coinMsg: "Du wirfst eine Münze",
        heads: "Kopf", tails: "Zahl", total: "Summe" }
};

function t(key){ return traducciones[currentLang][key] || key; }

function updateTexts(){
  document.getElementById("tirar").textContent = t("roll");
  document.getElementById("especial").textContent = t("special");
  document.getElementById("moneda").textContent = t("coin");
  document.getElementById("limpiarTodo").textContent = t("clear");
}
updateTexts();

langSelect.addEventListener("change", e=>{
  currentLang = e.target.value;
  localStorage.setItem("lang", currentLang);
  updateTexts();
});

// ===== Generar opciones para cantidad =====
const cantSel = document.getElementById("cantidad");
for (let i=1;i<=50;i++){
  let opt = document.createElement("option");
  opt.value = i; opt.textContent = i;
  cantSel.appendChild(opt);
}

// ===== Utilidades =====
const chat = document.getElementById("chat");
const vibrar = () => { if (navigator.vibrate) navigator.vibrate(50); };

function tirarDados(lados, cantidad){
  let res = [];
  for(let i=0;i<cantidad;i++) res.push(Math.floor(Math.random()*lados)+1);
  return res;
}

function colorearNumero(n,lados){
  if(n===1) return `<span style="color:red;font-weight:bold">${n}</span>`;
  if(n===lados) return `<span style="color:green;font-weight:bold">${n}</span>`;
  return n;
}

function animarChatMultiple(numerosFinales, lados, sumaFinal, textoInicial){
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });

  const vueltas = 15;
  const interval = 50;
  let cuenta = 0;
  const anim = setInterval(()=>{
    const numeros = numerosFinales.map(()=> Math.floor(Math.random()*lados)+1);
    const suma = numeros.reduce((a,b)=>a+b,0);
    div.innerHTML = `${usuario}: ${textoInicial} [${numeros.map(n=>colorearNumero(n,lados)).join(", ")}] ${t("total")}: ${suma}`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      div.innerHTML = `${usuario}: ${textoInicial} [${numerosFinales.map(n=>colorearNumero(n,lados)).join(", ")}] ${t("total")}: ${sumaFinal}`;
    }
    chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
  }, interval);
}

// ===== Botones =====
document.getElementById("tirar").onclick = ()=>{
  vibrar();
  const lados = parseInt(document.getElementById("tipo").value);
  const cant = parseInt(cantSel.value);
  const res = tirarDados(lados,cant);
  const suma = res.reduce((a,b)=>a+b,0);
  animarChatMultiple(res,lados,suma,t("dice"));
};

document.getElementById("especial").onclick = ()=>{
  vibrar();
  const res = tirarDados(6,4);
  const top3 = [...res].sort((a,b)=>b-a).slice(0,3);
  const suma = top3.reduce((a,b)=>a+b,0);
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });

  const vueltas = 15;
  const interval = 50;
  let cuenta = 0;
  const anim = setInterval(()=>{
    const numeros = res.map(()=> Math.floor(Math.random()*6)+1);
    div.innerHTML = `${usuario}: ${t("dice")} [${numeros.map(n=>colorearNumero(n,6)).join(", ")}]`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      div.innerHTML = `${usuario}: ${t("dice")} [${res.map(n=>colorearNumero(n,6)).join(", ")}] (${t("total")} Top3: ${suma})`;
    }
    chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });
  }, interval);
};

document.getElementById("moneda").onclick = ()=>{
  vibrar();
  const resultado = Math.random() < 0.5 ? "heads" : "tails";
  const opciones = ["heads","tails"];
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });

  let cuenta = 0;
  const anim = setInterval(()=>{
    const temp = opciones[Math.floor(Math.random()*2)];
    div.innerHTML = `${usuario}: ${t("coinMsg")} → <strong>${t(temp)}</strong>`;
    cuenta++;
    if(cuenta >= 15){
      clearInterval(anim);
      div.innerHTML = `${usuario}: ${t("coinMsg")} → <strong>${t(resultado)}</strong>`;
    }
  }, 100);
};

document.getElementById("limpiarTodo").onclick = ()=>{
  vibrar();
  chat.innerHTML = "";
};
</script>
</body>
</html>
