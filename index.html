<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzador de Dados</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'MedievalSharp', cursive;
    background: url('https://i.imgur.com/IIK8DXC.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f5deb3;
    text-align: center;
    padding: 20px;
    margin:0;
  }
  h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px #000;
    margin-bottom: 20px;
  }
  .dado {
    width:60px;
    height:60px;
    fill:#8b0000;
    stroke:#ffd700;
    stroke-width:2;
    filter: drop-shadow(0 0 5px gold);
  }
  select, input, button {
    margin: 5px;
    padding: 8px 12px;
    border: 2px solid #d4af37;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #f5deb3;
    font-family: 'MedievalSharp', cursive;
    cursor: pointer;
    transition: background 0.15s ease;
  }
  /* Parpadeo rápido al pulsar */
  button:active {
    background: rgba(255,215,0,0.5);
    transition: background 0.05s ease;
  }
  #chat {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 10px;
    text-align: left;
    height: 300px;
    overflow-y: auto;
    border: 2px solid #d4af37;
  }
  .msg { margin-bottom:10px; padding:5px; border-bottom:1px solid #8b4513; word-wrap: break-word;}
  /* Contenedores para orden */
  .fila-dados {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  .fila-botones {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  /* Responsive */
  @media (max-width: 600px) {
    .fila-dados { flex-direction: column; }
    #chat { height: 350px; }
  }
  /* Botón pantalla completa solo en escritorio */
  #fullscreenBtns { position: fixed; bottom: 20px; right: 20px; display: none; }
  @media (min-width: 1025px) {
    #fullscreenBtns { display: block; }
  }
</style>
</head>
<body>

<h1>
  <svg class="dado" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <polygon points="32,2 62,16 54,58 10,58 2,16"/>
    <text x="32" y="40" font-size="32" text-anchor="middle" font-family="MedievalSharp, Arial" font-weight="bold" fill="#ffd700">20</text>
  </svg>
  Lanzador de Dados
</h1>

<div>
  <input type="text" id="usuario" placeholder="Tu nombre">
</div>

<div class="fila-dados">
  <select id="tipo">
    <option value="2">d2</option><option value="4">d4</option><option value="6">d6</option>
    <option value="8">d8</option><option value="10">d10</option><option value="12">d12</option>
    <option value="20">d20</option><option value="100">d100</option>
  </select>
  <input type="number" id="cantidad" min="1" value="1">
  <button id="tirar">Lanzar dados</button>
</div>

<div class="fila-botones">
  <button id="especial">4d6 (3 más altos)</button>
  <button id="limpiarTodo">LIMPIAR TODO</button>
</div>

<div id="chat"></div>

<!-- Botones pantalla completa solo escritorio -->
<div id="fullscreenBtns">
  <button id="fullscreenEnter">Pantalla completa</button>
  <button id="fullscreenExit" style="display:none;">Salir pantalla completa</button>
</div>

<script>
const chat = document.getElementById("chat");

function tirarDados(lados, cantidad){
  let res = [];
  for(let i=0;i<cantidad;i++) res.push(Math.floor(Math.random()*lados)+1);
  return res;
}
function colorearNumero(n){
  if(n === 1) return `<span style="color:red;font-weight:bold">${n}</span>`;
  if(n === 6 || n === 20) return `<span style="color:green;font-weight:bold">${n}</span>`;
  return n;
}
function animarChatMultiple(usuario, numerosFinales, sumaFinal){
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  const vueltas = 15;
  const interval = 50;
  let cuenta = 0;

  const anim = setInterval(()=>{
    const numeros = numerosFinales.map(n=> Math.floor(Math.random() * n) + 1);
    const suma = numeros.reduce((a,b)=>a+b,0);
    div.innerHTML = `${usuario}: [${numeros.map(colorearNumero).join(", ")}] Total: ${suma}`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      div.innerHTML = `${usuario}: [${numerosFinales.map(colorearNumero).join(", ")}] Total: ${sumaFinal}`;
    }
    chat.scrollTop = chat.scrollHeight;
  }, interval);
}

document.getElementById("tirar").onclick = ()=>{
  const user = document.getElementById("usuario").value.trim() || "Anon";
  const lados = parseInt(document.getElementById("tipo").value);
  const cant = parseInt(document.getElementById("cantidad").value);
  const res = tirarDados(lados,cant);
  const suma = res.reduce((a,b)=>a+b,0);
  animarChatMultiple(user,res,suma);
};

document.getElementById("especial").onclick = ()=>{
  const user = document.getElementById("usuario").value.trim() || "Anon";
  const res = tirarDados(6,4);
  const top3 = [...res].sort((a,b)=>b-a).slice(0,3);
  const suma = top3.reduce((a,b)=>a+b,0);
  // Muestra los 4 dados y recalca top3
  const mensaje = ` (Top3: ${top3.map(colorearNumero).join(", ")})`;
  const div = document.createElement("div");
  div.className = "msg";
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  const vueltas = 15;
  const interval = 50;
  let cuenta = 0;

  const anim = setInterval(()=>{
    const numeros = res.map(()=> Math.floor(Math.random() * 6) + 1);
    div.innerHTML = `${user}: [${numeros.map(colorearNumero).join(", ")}]${mensaje}`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      div.innerHTML = `${user}: [${res.map(colorearNumero).join(", ")}] Total Top3: ${suma}`;
    }
    chat.scrollTop = chat.scrollHeight;
  }, interval);
};

document.getElementById("limpiarTodo").onclick = ()=>{
  chat.innerHTML = "";
};

/* Pantalla completa (solo escritorio) */
const btnEnter = document.getElementById("fullscreenEnter");
const btnExit = document.getElementById("fullscreenExit");
btnEnter.addEventListener("click", ()=>{
  if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
  btnEnter.style.display="none"; btnExit.style.display="inline-block";
});
btnExit.addEventListener("click", ()=>{
  if (document.exitFullscreen) document.exitFullscreen();
  btnExit.style.display="none"; btnEnter.style.display="inline-block";
});
</script>
</body>
</html>
