<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanzador de Dados</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'MedievalSharp', cursive;
    background: url('https://i.imgur.com/IIK8DXC.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f5deb3;
    text-align: center;
    padding: 20px;
    margin:0;
  }
  h1 {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px #000;
    margin-bottom: 20px;
  }
  .dado {
    width:60px;
    height:60px;
    fill:#8b0000;
    stroke:#ffd700;
    stroke-width:2;
    filter: drop-shadow(0 0 5px gold);
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 12px;
  }
  .controls input,
  .controls select,
  .controls button {
    min-width: 110px;
    max-width: 90%;
    margin: 4px;
    padding: 8px 12px;
    border: 2px solid #d4af37;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    color: #f5deb3;
    font-family: 'MedievalSharp', cursive;
    cursor: pointer;
  }
  .controls button:hover { background: rgba(255,215,0,0.3); }

  #chat {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 10px;
    text-align: left;
    height: 40vh;
    overflow-y: auto;
    border: 2px solid #d4af37;
  }
  .msg { margin-bottom:10px; padding:5px; border-bottom:1px solid #8b4513; word-wrap: break-word;}
  .propio { color: #ffd700; }

  /* Botones de pantalla completa (solo desktop) */
  #fullscreenBtn, #exitFullscreenBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #d4af37;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    color: #f5deb3;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  #exitFullscreenBtn { display: none; }

  /* Ajustes m√≥viles */
  @media (max-width: 768px) {
    body { padding: 10px; }
    h1 { font-size: 2rem; }
    /* Ocultar botones de pantalla completa en m√≥viles/tablets */
    #fullscreenBtn, #exitFullscreenBtn { display: none !important; }
  }
  @media (max-width: 768px) and (orientation: portrait) {
    #chat { height: 55vh; }
  }
</style>
</head>
<body>
<h1>
  <svg class="dado" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <polygon points="32,2 62,16 54,58 10,58 2,16"/>
    <text x="32" y="42" font-size="32" text-anchor="middle"
          font-family="MedievalSharp, Arial" font-weight="bold" fill="#ffd700">20</text>
  </svg>
  Lanzador de Dados
</h1>

<div class="controls">
  <input type="text" id="usuario" placeholder="Tu nombre">
  <select id="tipo">
    <option value="2">d2</option><option value="4">d4</option><option value="6">d6</option>
    <option value="8">d8</option><option value="10">d10</option><option value="12">d12</option>
    <option value="20">d20</option><option value="100">d100</option>
  </select>
  <input type="number" id="cantidad" min="1" value="1">
  <button id="tirar">Tirar</button>
  <button id="especial">4d6 (3 m√°s altos)</button>
  <button id="limpiarTodo">Limpiar TODO</button>
</div>

<div id="chat"></div>

<!-- Botones pantalla completa (solo visibles en desktop) -->
<div id="fullscreenBtn">‚õ∂</div>
<div id="exitFullscreenBtn">ü°º</div>

<script>
const chat = document.getElementById("chat");

function tirarDados(lados, cantidad){
  let res = [];
  for(let i=0;i<cantidad;i++){
    res.push(Math.floor(Math.random()*lados)+1);
  }
  return res;
}

function colorearNumero(n){
  if(n === 1) return `<span style="color:red;font-weight:bold">${n}</span>`;
  if(n === 6 || n === 20) return `<span style="color:green;font-weight:bold">${n}</span>`;
  return n;
}

function animarChatMultiple(usuario, numerosFinales, sumaFinal){
  const div = document.createElement("div");
  div.className = "msg propio";
  div.dataset.usuario = usuario;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  const vueltas = 15;
  const interval = 50;
  let cuenta = 0;

  const anim = setInterval(()=>{
    const numeros = numerosFinales.map(n=>{
      return Math.floor(Math.random() * n) + 1;
    });
    const suma = numeros.reduce((a,b)=>a+b,0);
    div.innerHTML = `${usuario}: [${numeros.map(colorearNumero).join(", ")}] Total: ${suma}`;
    cuenta++;
    if(cuenta >= vueltas){
      clearInterval(anim);
      div.innerHTML = `${usuario}: [${numerosFinales.map(colorearNumero).join(", ")}] Total: ${sumaFinal}`;
    }
    chat.scrollTop = chat.scrollHeight;
  }, interval);
}

document.getElementById("tirar").onclick = ()=>{
  const user = document.getElementById("usuario").value.trim() || "Anon";
  const lados = parseInt(document.getElementById("tipo").value);
  const cant = parseInt(document.getElementById("cantidad").value);
  const res = tirarDados(lados,cant);
  const suma = res.reduce((a,b)=>a+b,0);
  animarChatMultiple(user,res,suma);
};

document.getElementById("especial").onclick = ()=>{
  const user = document.getElementById("usuario").value.trim() || "Anon";
  const res = tirarDados(6,4);
  const top3 = [...res].sort((a,b)=>b-a).slice(0,3);
  const suma = top3.reduce((a,b)=>a+b,0);
  animarChatMultiple(user,res,suma);
};

document.getElementById("limpiarTodo").onclick = ()=>{ chat.innerHTML = ""; };

// Pantalla completa (solo se ejecuta en desktop)
const fullBtn = document.getElementById("fullscreenBtn");
const exitBtn = document.getElementById("exitFullscreenBtn");

fullBtn.addEventListener("click", ()=>{
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    document.documentElement.webkitRequestFullscreen();
  }
  fullBtn.style.display = "none";
  exitBtn.style.display = "flex";
});
exitBtn.addEventListener("click", ()=>{
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
  exitBtn.style.display = "none";
  fullBtn.style.display = "flex";
});
</script>
</body>
</html>
